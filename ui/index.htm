<!DOCTYPE html>
<html>

<head>
    <title>NetEnt Awesome Game</title>
    <link rel="stylesheet" href="/ui/style.css">
    <script src="/ui/util.js"></script>
</head>

<body style="width:100%;height:100%">
    <div class="row">
        <div class="column text-center">
            <h1 id="titleHeader">Play</h1>
        </div>
    </div>
    <div id="result-container" class="row hide">
        <div class="column">
            <img class="img-fix" id="result1"  alt="result1">
        </div>
        <div class="column">
            <img class="img-fix" id="result2" alt="result2">
        </div>
        <div class="column">
            <img class="img-fix" id="result3" alt="result2">
        </div>
    </div>
    <div id="bonus" class="row hide">
        <div class="column text-center">
            <p><i>You got bonus! Playing again!</i></p>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <img class="img-fix" src="/img/button.png" alt="Play" onclick="handlePlay()">
        </div>

    </div>
</body>

</html>
